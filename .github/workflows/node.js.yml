name: Test

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  setup:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 'v14.x.x'
        cache: 'npm'
  test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - run: npm ci
    - run: npm run docs
    - run: npm run lint
    - run: npm run ll
